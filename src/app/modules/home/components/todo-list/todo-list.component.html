<div class="inputbox">
  <ul>
    <li *ngFor="let item of taskList">
      <input type="checkbox" [(ngModel)]="item.checked" />
      <input type="text" class="checked" [(ngModel)]="item.task" />
      <button>
        <img
          src="../../../../../assets/svg/trash-icon.svg"
          alt="icone de lixeira"
        />
      </button>
    </li>
  </ul>
</div>

<app-add-itens></app-add-itens>
<app-delete-all (click)="deleteAll()"></app-delete-all>
